<body>

  <!-- Kontakt -->

    <span id="navtocontact" class="navto"></span>
    <div class="container bg-primary text-light-grey py-3 containersection" id="contactDiv">
      <div class="row">
        <div class="col-lg-12 text-primary text-center">

              <div class="form-check form-switch">
                <br>
                <br>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCalendar" onclick="LoadCalendarCard()">
                <label class="form-check-label text-start text-white" for="flexSwitchCheckCalendar">Ich bin damit einverstanden, dass mir Inhalte von Google angezeigt werden. Es können dabei personenbezogene Daten an den Anbieter des Inhalts und Drittdienste übermittelt werden. Mehr dazu in der <a href="#navtodatenschutzerklaerung" data-bs-toggle="modal" data-bs-target="#datenschutzerklaerungModal" class="text-light-grey">Datenschutzerklärung</a></label>
                <br>
                <br>
              </div>
            </div>
          <div class="col-lg-12 text-primary text-center">
            <div class="row">
              <div class="col-lg-12 text-white">
                <br>
                <a href="https://www.bv-unterneukirchen.de/" target="_blank" class="btn bg-light-grey text-dark mt-1">
                  <i class="bi bi-globe"></i> Weiter zu unserer Website
                </a>
                <br>
                <br>
                <a href="https://calendar.google.com/calendar/u/2?cid=NGIxZGY0OWY3NDlkMTVkN2EyZTg4N2QzOGU5OTkyMThkMjE5MzNkM2VjZTFiNDI5MjA0MzM4Nzk1M2JiZTRmMkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t" target="_blank"

                <br>
                <br>
                <a href="webcal://calendar.google.com/calendar/ical/4b1df49f749d15d7a2e887d38e999218d21933d3ece1b4292043387953bbe4f2%40group.calendar.google.com/public/basic.ics" target="_blank"

                </a>
                <br>
                <br>
                <a href="https://calendar.google.com/calendar/ical/4b1df49f749d15d7a2e887d38e999218d21933d3ece1b4292043387953bbe4f2%40group.calendar.google.com/public/basic.ics" target="_blank"

                <br>
                <br>
                <button onclick="copyICSLink()" class="btn bg-light-grey text-dark mt-1">

                <br>
